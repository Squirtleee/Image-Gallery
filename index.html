<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background-image: url("heading1.jpeg");}

div.gallery:hover {
  opacity:0.6;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 12.499999%;
}

@media only screen and (max-width: 1200px) {
  .responsive {
    width: 24.99999%;
    margin: 6px 0;}
  
}

@media only screen and (max-width: 1100px) {
  #bigImg{
    width:70%;
  }
}

@media only screen and (max-width: 1000px) {
  #bigImg{
    width:80%;
  }
}

@media only screen and (max-width: 600px) {
  #bigImg{
    width:100%;
  }
}


</style>
</head>
<body class="text-white text-center" >

  <div>
    <h2 class='mt-5' style="font-family:cursive;font-size:30pt;text-decoration: underline;">For Somebody</h2>
  </div>

  <div id="words" class='pt-4' style="width:80%;border:4px solid white;border-radius:10px;">
  <h1 style="font-size:50pt;">Photo Gallery</h1>
  <p id="demo" style="font-size:40pt;"><i>Some Fun Stuff to Always Remember</i></p> 
  </div>



  <div id='showPhoto' style="position:absolute;background-color:lightskyblue;width:100%;color:black;padding-bottom: 25px;">
    <h2 style="margin-top:20px;font-size: 35pt;">Show Photo</h2>
    <div id='mainFrame' style="width:70%;height:fit-content;margin-left:15%;border:2px solid black;background-color: black;">
    <img src="demo.jpeg" id="bigImg" width="70%"></img>
    </div>


<div>
<h2 class="mt-4">Image Gallery</h2>

<h4>Click to View the Photo in Main Frame</h4>




<div class="responsive mt-2">

      <img src="demo.jpeg" alt="Mountains" width="600" height="400" onclick="changeImg('demo.jpeg')">

<script>
///////////////////////Horizontal Align Content/////////////////////
function horizontal_align(){
  let width = window.innerWidth;
  let words_width=width*0.8
  document.getElementById('words').style.marginLeft=(width-words_width)/2+'px';
}
window.addEventListener('resize',horizontal_align);
window.addEventListener('load',horizontal_align);

///////////////////////Vertical Align Content/////////////////////
function vertical_align(){
  let height = window.innerHeight;
  let words_height = document.getElementById('words').clientHeight;
  document.getElementById('words').style.marginTop=(height/2-words_height/2-95)+'px';
  if (height/2-words_height/2-95<20){document.getElementById('words').style.marginTop='20px';}
}
window.addEventListener('resize',vertical_align);
window.addEventListener('load',vertical_align);

///////////////////////Section Two Top/////////////////////
function sec2Top(){
  let h2 = window.innerHeight;
  document.getElementById('showPhoto').style.top=h2+'px';
}
window.addEventListener('resize',sec2Top);
window.addEventListener('load',sec2Top);

///////////////////////Change Main Photo/////////////////////
function changeImg(photo){
document.getElementById('bigImg').src=photo;
}

</script>
